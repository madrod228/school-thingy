<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New tags: ol, ul, li</h1>
    <p>ol stands for odered list</p>
    <p>ul stands for unordered list</p>
    <p>li stands for list item</p>

    <h3>ordered list (ol)</h3>
    <ol>
        <li>List item one</li>
        <li>list item two</li>
        <li>list item three</li>
    </ol>

    <h3>UNordered list (ul)</h3>
    <ul>
        <li>List item one</li>
        <li>list item two</li>
        <li>list item three</li>   
    </ul>

</body>
</html>
