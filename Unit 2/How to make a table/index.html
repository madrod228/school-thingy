<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Club Name</th>
                <th>Meeting Day</th>
                <th>Meeting Time</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>Upbeat</td>
            <td>Monday</td>
            <td>5:15</td>
            <td>Cafe</td>
        </tr>
        <tr>
            <td>Coding club</td>
            <td>Mondays</td>
            <td>2:15</td>
            <td>1602</td>
        </tr>
        </tbody>                
    </table>
</body>
</html>
